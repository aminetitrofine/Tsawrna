<div class="col-md-3 align-items-center">
  <div class="panel panel-primary ">
    <div class="panel-heading">Sign Up</div>
    <div class="panel-body">
      <form  #f="ngForm" (ngSubmit)="onSignup(f.value)">
        <div class="form-group">
          <label class="control-label">First Name</label>
          <input type="text" name="firstName" #firstName="ngModel" ngModel class="form-control" [class.is-invalid]="firstName.invalid && firstName.touched">
          <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched" >First name is required</small>
        </div>
        <div class="form-group">
          <label class="control-label">Last Name</label>
          <input type="text" name="lastName" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Username</label>
          <input type="text" name="username" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Birthday :</label>
          <input type="date" name="birthDate" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Role</label>
          <select name="role" id="role" ngModel class="form-control">
            <option value="CLIENT">client</option>
            <option value="CONTRIBUTOR">contributor</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Password confirmation</label>
          <input type="password" name="passwordConfirmation" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>

    </div>
  </div>
</div>
