<h1 class="search-title">{{query}} images</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="center">
  <div *ngFor="let colImages of images" fxFlex="31%" fxLayout="column" fxLayout.xs="row" fxLayoutWrap
    fxLayoutGap="15px" fxLayoutAlign="top">
    <div *ngFor="let img of colImages;let i=index" [id]="i" style="position: relative;">
      <img class="img" src="{{url+img.filePath}}" style="max-width:100%;
        max-height:100%;" (mouseover)="showOwner($event)" (mouseout)="hideOwner($event)">
      <div class="owner-badge">
        <span>
          <mat-icon class="owner-image icon" style="color:white;">person_pin</mat-icon>
        </span>
        <span class="owner-name">{{img.owner}}</span>
        <div class="save-download">
          <span>
            <mat-icon class="save-icon icon" style="color:white;">favorite_border</mat-icon>
          </span>
          <span>
            <mat-icon class="download-icon icon" style="color:white;">get_app</mat-icon>
          </span>
        </div>

      </div>
    </div>
  </div>
</div>
<style>
  .owner-badge {
    display: none;
    position: absolute;
    bottom: 0;
    left: 0;
    margin: 0;
    background-color: rgba(0, 0, 0, 40%);
    width: 100%;
    height: 40px;
  }

  .icon {
    margin: auto 4px;
    width: 100%;
  }

  .owner-name {
    color: white;
    margin: auto 4px;
  }

  .owner-image {
    color: white;
    margin: auto;
  }

  .save-download {
    display: flex;
    position: absolute;
    right: 0;
  }
</style>
