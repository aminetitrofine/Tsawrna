<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-bottom:50px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/home_image1.png" alt="First slide">
      <div class="carousel-caption d-none d-md-block" style="bottom: 50%">
        <form class="form-inline my-2 my-lg-0">
          <input #searchInp1 class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" (click)="search(searchInp1.value)">Search</button>
        </form>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/home_image2.png" alt="Second slide">
      <div class="carousel-caption d-none d-md-block" style="bottom: 50%">
        <form class="form-inline my-2 my-lg-0">
          <input #searchInp2 class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" (click)="search(searchInp2.value)">Search</button>
        </form>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/home_image3.png" alt="Third slide">
      <div class="carousel-caption d-none d-md-block" style="bottom: 50%">
        <form class="form-inline my-2 my-lg-0">
          <input  #searchInp3 class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" (click)="search(searchInp3.value)">Search</button>
        </form>
      </div>
    </div>

  </div>

</div>
<mat-divider class="divider"></mat-divider>
<h1> See what's trending </h1>
<mat-divider class="divider"></mat-divider>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="center" style="margin:50px 0;">
  <div *ngFor="let colImages of trendImages" fxFlex="31%" fxLayout="column" fxLayout.xs="row" fxLayoutWrap
    fxLayoutGap="15px" fxLayoutAlign="top">
    <div *ngFor="let img of colImages;let i=index" [id]="i" style="position: relative;">
      <img class="img" src="{{url()+img.filePath}}" style="max-width:100%;
        max-height:100%;" (mouseover)="showOwner($event)" (mouseout)="hideOwner($event)">
      <div class="owner-badge">
        <span>
          <img src="{{url()+'/'+authenticatedUsername()+'/profile-picture/view'}}" class="owner-image icon " style="color:white;">
        </span>
        <span class="owner-name">{{img.owner}}</span>
        <div class="save-download">
          <span>
            <mat-icon (click)="onClick()" class="save-icon icon" style="color:white;">favorite_border</mat-icon>
          </span>
          <span>
            <mat-icon class="download-icon icon" style="color:white;">get_app</mat-icon>
          </span>
        </div>

      </div>
    </div>
  </div>
</div>
